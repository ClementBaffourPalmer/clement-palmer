<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css" /> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="entire-card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="card-content">
          <h1 class="first-heading">Order Summary</h1>
          <p>You can now listen to millions of songs, <br 
            > audiobooks and podcast on any device <br>
             anywhere you like!</p>
            <div class="plan-content">
              <div class="sub-plan">
                <img src="images/icon-music.svg" alt="">
                <p>Annual&nbspPlan<br/><small>$59.99/year</small></p>
              </div>
              <a href="" class="change">Change</a>
            </div>
            <div class="btn-section">
            <button type="submit" class="main-btn">Proceed to Payment</button>
            <p class="order-cancel">Cancel Order</p>
          </div>
      </div>
    </div>
  </body>
</html>
